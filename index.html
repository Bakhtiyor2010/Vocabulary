<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vocabulary</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f6f8;
            margin: 0;
            padding: 20px;
            color: #1f2933;
            line-height: 35px;
            letter-spacing: 1px;
            word-spacing: 3px;
        }

        section {
            background: white;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
        }

        .table-wrapper {
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            min-width: 500px;
            margin-top: 10px;
        }

        th,
        td {
            border: 1px solid #e5e7eb;
            padding: 8px;
            text-align: left;
            overflow: hidden;
            word-wrap: break-word;
        }

        th:first-child,
        td:first-child {
            width: auto;
            text-align: center;
        }

        th:nth-child(2),
        td:nth-child(2) {
            width: 150px;
        }
        
        th:last-child,
        td:last-child {
            width: auto;
        }

        th:nth-child(3),
        td:nth-child(3) {
            max-width: 500px;
        }

        th {
            background: #eef2ff;
        }

        @media(max-width:700px) {
            body {
                font-size: 15px;
                line-height: 25px;
            }

            th:nth-child(3),
            td:nth-child(3),
            th:last-child,
            td:last-child {
                min-width: 300px;
            }
        }
    </style>
</head>
<body>
    <div id="content"></div>

    <script>
        document.addEventListener('DOMContentLoaded',async ()=> {
            try {
                const response = await fetch('./vocabulary.json');
                const vocabulary = await response.json();
                const contentDiv = document.getElementById("content");

                const section = document.createElement("section");

                const wrapper = document.createElement("div");
                wrapper.className = "table-wrapper";

                const table = document.createElement("table");
                table.border = "1";
                table.style.borderCollapse = "collapse";

                const thead = document.createElement("thead");
                const trHead = document.createElement("tr");
                ["No", "Word", "Definition", "Example"].forEach(text => {
                    const th = document.createElement("th");
                    th.textContent = text;
                    trHead.appendChild(th);
                });
                thead.appendChild(trHead);
                table.appendChild(thead);

                const tbody = document.createElement("tbody");
                vocabulary.forEach(({ word, definition, example }, index) => {
                    const tr = document.createElement("tr");

                    const tdNo = document.createElement("td");
                    tdNo.innerHTML = `<b>${index + 1}</b>`;
                    tr.appendChild(tdNo);

                    const tdWord = document.createElement("td");
                    tdWord.innerHTML = `<b><i>${word}</i></b>`;
                    tr.appendChild(tdWord);

                    const tdDef = document.createElement("td");
                    tdDef.textContent = definition;
                    tr.appendChild(tdDef);

                    const tdExample = document.createElement("td");
                    tdExample.textContent = example;
                    tr.appendChild(tdExample);

                    tbody.appendChild(tr);
                });

                table.appendChild(tbody);
                wrapper.appendChild(table);
                section.appendChild(wrapper);
                contentDiv.appendChild(section);
            } catch (error) {
                console.error('Error loading vocabulary:', error);
            }
        })

    </script>
</body>
</html>
